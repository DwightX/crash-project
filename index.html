<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <title>Crash Information</title>
  </head>
  <body>
    <h3>Crash Information</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <button id="showInjury">Show crashes with injuries</button>
    <button id="speedingData">Show Speeding crashes</button>
    <button id="clearMarkers">Clear</button>
    <p id="demo"></p>


    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPMGTN-l6lZI8LgMNijH_T2aIadqiAm-E&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
